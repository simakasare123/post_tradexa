{% extends "app/base.html"   %}
{% block title %}
<title>Login</title>

{% endblock title %}

{%   block body %}

    <form type="login" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <input type="Submit">

    </form>

    <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    </div>




{% endblock body %}
